<script>
  function lis(arr) {
    const p = arr.slice();
    const result = [0];
    let i, j, u, v, c;
    const len = arr.length;
    for (i = 0; i < len; i++) {
      const arrI = arr[i];
      if (arrI !== 0) {
        j = result[result.length - 1];
        if (arr[j] < arrI) {
          p[i] = j;
          result.push(i);
          continue;
        }
        u = 0;
        v = result.length - 1;
        while (u < v) {
          c = ((u + v) / 2) | 0;
          if (arr[result[c]] < arrI) {
            u = c + 1;
          } else {
            v = c;
          }
        }
        if (arrI < arr[result[u]]) {
          if (u > 0) {
            p[i] = result[u - 1];
          }
          result[u] = i;
        }
      }
    }
    u = result.length;
    v = result[u - 1];
    while (u-- > 0) {
      result[u] = v;
      v = p[v];
    }
    return result;
  }
  // resolveProps 函数⽤于解析组件 props 和 attrs 数据
  function resolveProps(options, propsData) {
    const props = {};
    const attrs = {};
    // 遍历为组件传递的 props 数据
    for (const key in propsData) {
      // 如果为组件传递的 props 数据在组件⾃⾝的 props 选项中有定义，则将其视为合法的 props
      // 以字符串 on 开头的 props，⽆论是否显式地声明，都将其添加到 props数据中，⽽不是添加到 attrs 中
      if ((options && key in options) || key.startsWith("on")) {
        props[key] = propsData[key];
      } else {
        // 否则将其作为 attrs
        attrs[key] = propsData[key];
      }
    }
    // 最后返回 props 与 attrs 数据
    return [props, attrs];
  }

  function hasPropsChanged(prevProps, nextProps) {
    const nextKeys = Object.keys(nextProps);
    // 如果新旧 props 的数量变了，则说明有变化
    if (nextKeys.length !== Object.keys(prevProps).length) {
      return true;
    }
    // 只有
    for (let i = 0; i < nextKeys.length; i++) {
      const key = nextKeys[i];
      // 有不相等的 props，则说明有变化
      return nextProps[key] !== prevProps[key];
    }
    return false;
  }
  // 任务缓存队列，⽤⼀个 Set 数据结构来表⽰，这样就可以⾃动对任务进⾏去重
  const queue = new Set();
  // ⼀个标志，代表是否正在刷新任务队列
  let isFlushing = false;
  // 创建⼀个⽴即 resolve 的 Promise 实例
  const p = Promise.resolve();
  // 调度器的主要函数，⽤来将⼀个任务添加到缓冲队列中，并开始刷新队列
  function queueJob(job) {
    // 将 job 添加到任务队列 queue 中
    queue.add(job);
    // 如果还没有开始刷新队列，则刷新之
    if (!isFlushing) {
      // 将该标志设置为 true 以避免重复刷新
      // 在微任务中刷新缓冲队列
      p.then(() => {
        try {
          // 执⾏任务队列中的任务
          queue.forEach((job) => job());
        } finally {
          // 重置状态
          isFlushing = false;
          queue.clear = 0;
        }
      });
    }
  }
</script>

<script>
  // 标识Fragment
  const Fragment = Symbol();

  // 全局变量，存储当前正在被初始化的组件实例
  let currentInstance = null;
  // 该⽅法接收组件实例作为参数，并将该实例设置为 currentInstance
  function setCurrentInstance(instance) {
    const prev = currentInstance;
    currentInstance = instance;
    return prev;
  }
  // 提供给外部使用
  function onMounted(fn) {
    // 将⽣命周期函数添加到 instance.mounted 数组中
    if (currentInstance) {
      currentInstance.mounted.push(fn);
    } else {
      console.error("onMounted 函数只能在 setup 中调⽤");
    }
  }
  function onUnMounted(fn) {
    // 将⽣命周期函数添加到 instance.mounted 数组中
    if (currentInstance) {
      currentInstance.mounted.push(fn);
    } else {
      console.error("onMounted 函数只能在 setup 中调⽤");
    }
  }

  const {
    effect,
    reactive,
    shallowReactive,
    shallowReadonly,
    shallowRef,
    onUmounted,
  } = VueReactivity;

  function shouldSetAsProps(el, key, value) {
    if (key === "form" && el.tagName === "INPUT") return false;
    return key in el;
  }

  function createRenderer(options) {
    const {
      createElement,
      insert,
      setElementText,
      patchProps,
      createText,
      setText,
    } = options;

    function mountElement(vnode, container, anchor) {
      const el = (vnode.el = createElement(vnode.type));
      if (typeof vnode.children === "string") {
        setElementText(el, vnode.children);
      } else if (Array.isArray(vnode.children)) {
        vnode.children.forEach((child) => {
          patch(null, child, el);
        });
      }

      if (vnode.props) {
        for (const key in vnode.props) {
          patchProps(el, key, null, vnode.props[key]);
        }
      }

      insert(el, container, anchor);
    }
    // 挂载组件
    function mountComponent(vnode, container, anchor) {
      // 检查是否是函数式组件
      const isFunctional = typeof vnode.type === "function";
      // 通过 vnode 获取组件的选项对象，即 vnode.type
      const componentOptions = vnode.type;
      if (isFunctional) {
        // 如果是函数式组件，则将 vnode.type 作为渲染函数，将vnode.type.props 作为 props 选项定义即可
        componentOptions = {
          render: vnode.type,
          props: vnode.type.props,
        };
      }
      // 获取组件的渲染函数 render
      // 从组件选项对象中取得组件的⽣命周期函数
      const {
        render,
        data,
        props: propsOption,
        setup,
        beforeCreate,
        created,
        beforeMount,
        mounted,
        beforeUpdate,
        updated,
      } = componentOptions;
      // 在这⾥调⽤ beforeCreate 钩⼦
      beforeCreate && beforeCreate();
      // 调⽤ data 函数得到原始数据，并调⽤ reactive 函数将其包装为响应式数据
      const state = data ? reactive(data()) : null; // 调⽤ resolveProps 函数解析出最终的 props 数据与 attrs 数据
      const [props, attrs] = resolveProps(propsOption, vnode.props);
      // 直接使⽤编译好的 vnode.children 对象作为 slots 对象即可
      const slots = vnode.children || {};
      // 定义组件实例，⼀个组件实例本质上就是⼀个对象，它包含与组件有关的状态信息
      const instance = {
        // 组件⾃⾝的状态数据，即 data
        state,
        // 将解析出的 props 数据包装为 shallowReactive 并定义到组件实例上
        props: shallowReactive(props),
        // ⼀个布尔值，⽤来表⽰组件是否已经被挂载，初始值为 false
        isMounted: false,
        // 组件所渲染的内容，即⼦树（subTree）
        subTree: null,
        slots,
        // 在组件实例中添加 mounted 数组，⽤来存储通过 onMounted 函数注册的⽣命周期钩⼦函数
        mounted: [],
        // 在组件实例中添加 mounted 数组，⽤来存储通过 onUnMounted 函数注册的⽣命周期钩⼦函数
        unmounted: [],
      };
      // 定义 emit 函数，它接收两个参数
      // event: 事件名称
      // payload: 传递给事件处理函数的参数
      function emit(event, ...payload) {
        // 根据约定对事件名称进⾏处理，例如 change --> onChange
        const eventName = `on${event[0].toUpperCase() + event.slice(1)}`;
        // 根据处理后的事件名称去 props 中寻找对应的事件处理函数
        const handler = instance.props[eventName];
        if (handler) {
          // 调⽤事件处理函数并传递参数
          handler(...payload);
        } else {
          console.error("事件不存在");
        }
      }

      // setupState ⽤来存储由 setup 返回的数据
      let setupState = null;
      if (setup) {
        // setupContext
        const setupContext = { attrs, emit, slots };
        // 在调⽤ setup 函数之前，设置当前组件实例
        setCurrentInstance(instance);
        // 调⽤ setup 函数，将只读版本的 props 作为第⼀个参数传递，避免⽤⼾意外地修改 props 的值，将 setupContext 作为第⼆个参数传递
        const setupResult = setup(
          shallowReadonly(instance.props),
          setupContext
        );
        // 在 setup 函数执⾏完毕之后，重置当前组件实例
        setCurrentInstance(null);
        // 如果 setup 函数的返回值是函数，则将其作为渲染函数
        if (typeof setupResult === "function") {
          // 报告冲突
          if (render) {
            console.error("setup 函数返回渲染函数，render 选项将被忽略");
          }
          // 将 setupResult 作为渲染函数
          render = setupResult;
        } else {
          // 如果 setup 的返回值不是函数，则作为数据状态赋值给 setupState
          setupState = setupResult;
        }
      }

      // 将组件实例设置到 vnode 上，⽤于后续更新
      vnode.component = instance;
      // 创建渲染上下⽂对象，本质上是组件实例的代理
      const renderContext = new Proxy(instance, {
        get(t, k, r) {
          // 取得组件⾃⾝状态与 props 数据
          const { state, props, slots } = t;
          // 当 k 的值为 $slots 时，直接返回组件实例上的 slots
          if (k === "$slots") return slots;
          // 先尝试读取⾃⾝状态数据
          if (state && k in state) {
            return state[k];
          } else if (k in props) {
            // 如果组件⾃⾝没有该数据，则尝试从props 中读取
            return props[k];
          } else if (setupState && k in setupState) {
            // 渲染上下⽂需要增加对 setupState 的⽀持
            return setupState[k];
          } else {
            console.error("不存在");
          }
        },
        set(t, k, v, r) {
          const { state, props } = t;
          if (state && k in state) {
            state[k] = v;
          } else if (k in props) {
            console.warn(
              `Attempting to mutate prop "${k}". Props are readonly.`
            );
          } else if (setupState && k in setupState) {
            // 渲染上下⽂需要增加对 setupState 的⽀持
            setupState[k] = v;
          } else {
            console.error("不存在");
          }
        },
      });

      // ⽣命周期函数调⽤时要绑定渲染上下⽂对象
      created && created.call(renderContext);

      effect(
        () => {
          // 调⽤ render 函数时，将其 this 设置为 renderContext
          // 从⽽ render 函数内部可以通过 this 访问组件⾃⾝状态数据
          const subTree = render.call(renderContext, renderContext);
          if (!instance.isMounted) {
            // 在这⾥调⽤ beforeMount 钩⼦
            beforeMount && beforeMount.call(renderContext);
            // 初次挂载，调⽤ patch 函数第⼀个参数传递 null
            patch(null, subTree, container, anchor);
            // 重点：将组件实例的 isMounted 设置为 true，这样当更新发⽣时就不会再次进⾏挂载操作，⽽是会执⾏更新
            instance.isMounted = true;
            // 在这⾥调⽤ mounted 钩⼦
            mounted && mounted.call(renderContext);
            // 遍历 instance.mounted 数组并逐个执⾏即可
            instance.mounted &&
              instance.mounted.forEach((hook) => hook.call(renderContext));
          } else {
            // 当 isMounted 为 true 时，说明组件已经被挂载，只需要完成⾃更新即可，
            // 所以在调⽤ patch 函数时，第⼀个参数为组件上⼀次渲染的⼦树，
            // 意思是，使⽤新的⼦树与上⼀次渲染的⼦树进⾏打补丁操作
            patch(instance.subTree, subTree, container, anchor);
          }
          // 在这⾥调⽤ beforeUpdate 钩⼦
          beforeUpdate && beforeUpdate.call(renderContext);
          // 更新组件实例的⼦树
          instance.subTree = subTree;
          // 在这⾥调⽤ updated 钩⼦
          updated && updated.call(renderContext);
        },
        {
          // 指定该副作⽤函数的调度器为 queueJob 即可
          scheduler: queueJob,
        }
      );
    }
    function patchComponent(n1, n2, anchor) {
      // 获取组件实例，即 n1.component，同时让新的组件虚拟节点 n2.component也指向组件实例
      const instance = (n2.component = n1.component);
      // 获取当前的 props 数据
      const { props } = instance;
      // 调⽤ hasPropsChanged 检测为⼦组件传递的 props 是否发⽣变化，如果没有变化，则不需要更新
      if (hasPropsChanged(n1.props, n2.props)) {
        // 调⽤ resolveProps 函数重新获取 props 数据
        const [nextProps] = resolveProps(n2.type.props, n2.props);
        // 更新 props
        for (const k in nextProps) {
          props[k] = nextProps[k];
        }
        // 删除不存在的 props
        for (const k in props) {
          if (!(k in nextProps)) delete props[k];
        }
      }
    }

    function patchChildren(n1, n2, container) {
      if (typeof n2.children === "string") {
        if (Array.isArray(n1.children)) {
          n1.children.forEach((c) => unmount(c));
        }
        setElementText(container, n2.children);
      } else if (Array.isArray(n2.children)) {
        patchKeyedChildren(n1, n2, container);
      } else {
        if (Array.isArray(n1.children)) {
          n1.children.forEach((c) => unmount(c));
        } else if (typeof n1.children === "string") {
          setElementText(container, "");
        }
      }
    }

    function patchKeyedChildren(n1, n2, container) {
      const newChildren = n2.children;
      const oldChildren = n1.children;
      // 处理相同的前缀节点
      // 索引 j 指向新旧两组子节点的开头
      let j = 0;
      let oldVNode = oldChildren[j];
      let newVNode = newChildren[j];
      // while 循环向后遍历，直到遇到拥有不同 key 值的节点为止
      while (oldVNode.key === newVNode.key) {
        // 调用 patch 函数更新
        patch(oldVNode, newVNode, container);
        // 更新索引 j，让其递增
        j++;
        oldVNode = oldChildren[j];
        newVNode = newChildren[j];
      }

      // 更新相同的后缀节点
      // 索引 oldEnd 指向旧的一组子节点的最后一个节点
      let oldEnd = oldChildren.length - 1;
      // 索引 newEnd 指向新的一组子节点的最后一个节点
      let newEnd = newChildren.length - 1;

      oldVNode = oldChildren[oldEnd];
      newVNode = newChildren[newEnd];

      // while 循环向前遍历，直到遇到拥有不同 key 值的节点为止
      while (oldVNode.key === newVNode.key) {
        // 调用 patch 函数更新
        patch(oldVNode, newVNode, container);
        // 递减oleEnd和nextEnd
        oldEnd--;
        newEnd--;
        oldVNode = oldChildren[oldEnd];
        newVNode = newChildren[newEnd];
      }

      // 预处理完毕后，如果满⾜如下条件，则说明从 j --> newEnd 之间的节点应作为新节点插⼊
      if (j > oldEnd && j <= newEnd) {
        // 锚点的索引
        const anchorIndex = newEnd + 1;
        // 锚点元素
        const anchor =
          anchorIndex < newChildren.length ? newChildren[anchorIndex].el : null;
        // 采用 while 循环，调用 patch 函数逐个挂载新增的节点
        while (j <= newEnd) {
          patch(null, newChildren[j++], container, anchor);
        }
      } else if (j > newEnd && j <= oldEnd) {
        // j -> oldEnd 之间的节点应该被卸载
        while (j <= oldEnd) {
          unmount(oldChildren[j++]);
        }
      } else {
        // 构造 source 数组
        const count = newEnd - j + 1; // 新的一组子节点中剩余未处理节点的数量
        /**
         * 实际上，source 数组将⽤来存储新的⼀组⼦节点中的节点在旧的⼀组⼦节点中的位置索引，
         * 后⾯将会使⽤它计算出⼀个最⻓递增⼦序列，并⽤于辅助完成 DOM 移动的操作
         */
        const source = new Array(count);
        source.fill(-1);

        // oldStart 和 newStart 分别为起始索引，即 j
        const oldStart = j;
        const newStart = j;

        // 代表是否需要移动节点
        let moved = false;
        // 代表遍历旧的⼀组⼦节点的过程中遇到的最⼤索引值 k。
        let pos = 0;

        /**
         *
         * 出于优化的⽬的，我们可以为新的⼀组⼦节点构建⼀张索引表，
         * ⽤来存储节点的 key 和节点位置索引之间的映射
         */
        const keyIndex = {};
        // 遍历新的⼀组⼦节点中剩余未处理的节点
        for (let i = newStart; i <= newEnd; i++) {
          keyIndex[newChildren[i].key] = i;
        }
        // 新增 patched 变量，代表更新过的节点数量
        let patched = 0;

        // 遍历旧的⼀组⼦节点中剩余未处理的节点
        for (let i = oldStart; i <= oldEnd; i++) {
          oldVNode = oldChildren[i];
          if (patched < count) {
            // 通过索引表快速找到新的⼀组⼦节点中具有相同 key 值的节点位置
            const k = keyIndex[oldVNode.key];
            if (typeof k !== "undefined") {
              newVNode = newChildren[k];
              // 调⽤ patch 函数完成更新
              patch(oldVNode, newVNode, container);
              patched++;
              // 填充 source 数组
              source[k - newStart] = i;
              // 判断节点是否需要移动
              if (k < pos) {
                moved = true;
              } else {
                pos = k;
              }
            } else {
              // 没找到
              unmount(oldVNode);
            }
          } else {
            // 如果更新过的节点数量⼤于需要更新的节点数量，则卸载多余的节点
            unmount(oldVNode);
          }
        }

        // 如果 moved 为真，则需要进⾏ DOM 移动操作
        if (moved) {
          // 计算最⻓递增⼦序列
          const seq = lis(source);
          // ⽤索引 s 指向最⻓递增⼦序列中的最后⼀个元素
          let s = seq.length - 1;
          // ⽤索引 i 指向新的⼀组⼦节点中的最后⼀个节点
          let i = count - 1;

          // for 循环使得 i 递减
          for (i; i >= 0; i--) {
            // 说明索引为 i 的节点是全新的节点，应该将其挂载
            if (source[i] === -1) {
              // 该节点在新 children 中的真实位置索引
              const pos = i + newStart;
              const newVNode = newChildren[pos];
              // 该节点下一个节点的位置索引
              const nextPos = pos + 1;
              // 锚点
              const anchor =
                nextPos < newChildren.length ? newChildren[nextPos].el : null;
              // 挂载
              patch(null, newVNode, container, anchor);
              // 如果节点的索引 i 不等于 seq[s] 的值，说明该节点需要移动
            } else if (i !== seq[j]) {
              // 该节点在新的一组子节点中的真实位置索引
              const pos = i + newStart;
              const newVNode = newChildren[pos];
              // 该节点下一个节点的位置索引
              const nextPos = pos + 1;
              // 锚点
              const anchor =
                nextPos < newChildren.length ? newChildren[nextPos].el : null;
              // 移动
              insert(newVNode.el, container, anchor);
            } else {
              // 当 i === seq[j] 时，说明该位置的节点不需要移动
              // 并让 s 指向下一个位置
              s--;
            }
          }
        }
      }
    }

    function patchElement(n1, n2) {
      const el = (n2.el = n1.el);
      const oldProps = n1.props;
      const newProps = n2.props;

      for (const key in newProps) {
        if (newProps[key] !== oldProps[key]) {
          patchProps(el, key, oldProps[key], newProps[key]);
        }
      }
      for (const key in oldProps) {
        if (!(key in newProps)) {
          patchProps(el, key, oldProps[key], null);
        }
      }

      patchChildren(n1, n2, el);
    }

    function unmount(vnode) {
      if (vnode.type === Fragment) {
        vnode.children.forEach((c) => unmount(c));
        return;
      } else if (typeof vnode.type === "object") {
        // 对于组件的卸载，本质上是要卸载组件所渲染的内容，即 subTree
        unmount(vnode.component.subTree);
        return;
      }
      const parent = vnode.el.parentNode;
      if (parent) {
        parent.removeChild(vnode.el);
      }
    }

    function patch(n1, n2, container, anchor) {
      if (n1 && n1.type !== n2.type) {
        unmount(n1);
        n1 = null;
      }

      const { type } = n2;
      if (typeof type === "string") {
        if (!n1) {
          mountElement(n2, container, anchor);
        } else {
          patchElement(n1, n2);
        }
      } else if (type === Text) {
        if (!n1) {
          const el = (n2.el = createText(n2.children));
          insert(el, container);
        } else {
          const el = (n2.el = n1.el);
          if (n2.children !== n1.children) {
            setText(el, n2.children);
          }
        }
      } else if (type === Fragment) {
        if (!n1) {
          n2.children.forEach((c) => patch(null, c, container));
        } else {
          patchChildren(n1, n2, container);
        }
      } else if (typeof type === "object" || typeof type === "function") {
        // vnode.type 的值是选项对象，作为组件来处理
        if (!n1) {
          // 挂载组件
          mountComponent(n2, container, anchor);
        } else {
          // 更新组件
          patchComponent(n1, n2, anchor);
        }
      }
    }

    function render(vnode, container) {
      if (vnode) {
        // 新 vnode 存在，将其与旧 vnode 一起传递给 patch 函数进行打补丁
        patch(container._vnode, vnode, container);
      } else {
        if (container._vnode) {
          // 旧 vnode 存在，且新 vnode 不存在，说明是卸载(unmount)操作
          unmount(container._vnode);
        }
      }
      // 把 vnode 存储到 container._vnode 下，即后续渲染中的旧 vnode
      container._vnode = vnode;
    }

    return {
      render,
    };
  }

  const renderer = createRenderer({
    createElement(tag) {
      return document.createElement(tag);
    },
    setElementText(el, text) {
      el.textContent = text;
    },
    insert(el, parent, anchor = null) {
      parent.insertBefore(el, anchor);
    },
    createText(text) {
      return document.createTextNode(text);
    },
    setText(el, text) {
      el.nodeValue = text;
    },
    patchProps(el, key, prevValue, nextValue) {
      if (/^on/.test(key)) {
        const invokers = el._vei || (el._vei = {});
        let invoker = invokers[key];
        const name = key.slice(2).toLowerCase();
        if (nextValue) {
          if (!invoker) {
            invoker = el._vei[key] = (e) => {
              if (e.timeStamp < invoker.attached) return;
              if (Array.isArray(invoker.value)) {
                invoker.value.forEach((fn) => fn(e));
              } else {
                invoker.value(e);
              }
            };
            invoker.value = nextValue;
            invoker.attached = performance.now();
            el.addEventListener(name, invoker);
          } else {
            invoker.value = nextValue;
          }
        } else if (invoker) {
          el.removeEventListener(name, invoker);
        }
      } else if (key === "class") {
        el.className = nextValue || "";
      } else if (shouldSetAsProps(el, key, nextValue)) {
        const type = typeof el[key];
        if (type === "boolean" && nextValue === "") {
          el[key] = true;
        } else {
          el[key] = nextValue;
        }
      } else {
        el.setAttribute(key, nextValue);
      }
    },
  });

  function defineAsyncComponent(options) {
    // options 可以是配置项，也可以是加载器
    if (typeof options === "function") {
      // 如果 options 是加载器，则将其格式化为配置项形式
      options = {
        loader: options,
      };
    }
    const { loader } = options;
    // ⼀个变量，⽤来存储异步加载的组件
    let InnerComp = null;

    // 记录重试次数
    let retries = 0;

    // 封装 load 函数⽤来加载异步组件
    function load() {
      return (
        loader()
          // 捕获加载器的错误
          .catch((err) => {
            // 如果⽤⼾指定了 onError 回调，则将控制权交给⽤⼾
            if (options.onError) {
              // 返回⼀个新的 Promise 实例
              return new Promise((resolve, reject) => {
                // 重试
                const retry = () => {
                  resolve(load());
                  retries++;
                };
                // 失败
                const fail = () => reject(err);
                // 作为 onError 回调函数的参数，让⽤⼾来决定下⼀步怎么做
                options.onError(retry, fail, retries);
              });
            } else {
              throw error;
            }
          })
      );
    }

    // 返回一个包装组件
    return {
      name: "AsyncComponentWrapper",
      setup() {
        // 异步组件是否加载成功
        const loaded = ref(false);

        // 定义 error，当错误发⽣时，⽤来存储错误对象
        const error = shallowRef(null);

        // ⼀个标志，代表是否正在加载，默认为 false
        const loading = ref(false);

        let loadingTimer = null;

        // 如果配置项中存在 delay，则开启⼀个定时器计时，当延迟到时后将loading.value 设置为 true
        if (options.delay) {
          loadingTimer = setTimeout(() => {
            loading.value = true;
          }, options.delay);
        } else {
          // 如果配置项中没有 delay，则直接标记为加载中
          loading.value = true;
        }
        load()
          .then((c) => {
            InnerComp = c;
            loaded.value = true;
          })
          .catch((err) => {
            error.value = err;
          })
          .finally(() => {
            loading.value = false;
            clearTimeout(loadingTimer);
          });

        let timer = null;

        if (options.timeout) {
          // 如果指定了超时时⻓，则开启⼀个定时器计时
          timer = setTimeout(() => {
            // 超时后创建⼀个错误对象，并复制给 error.value
            const err = new Error(
              `Async component timed out after${options.timeout}ms.`
            );
            error.value = err;
          }, options.timeout);
        }

        // 占位内容
        const placeholder = { type: Text, children: "" };

        return () => {
          if (loaded.value) {
            return { type: InnerComp };
          } else if (error.value && options.errorComponent) {
            // 只有当错误存在且⽤⼾配置了 errorComponent 时才展⽰ Error组件，同时将 error 作为 props 传递
            return {
              type: options.errorComponent,
              props: { error: error.value },
            };
          } else if (loading.value && options.loadingComponent) {
            // 如果异步组件正在加载，并且⽤⼾指定了 Loading 组件，则渲染Loading 组件
            return {
              type: options.loadingComponent,
            };
          }
          return placeholder;
        };
      },
    };
  }
</script>

  }

  };

    type: MyFuncComp,
    props: {
