<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <!-- 工具库 -->
    <script>
      function shouldSetAsProps(el, key, value) {
        // 特殊处理
        if (key === "form" && el.tagName === "INPUT") return false;
        return key in el;
      }
    </script>

    <!-- 源码 -->
    <script>
      function createRenderer(options) {
        // 通过 options 得到操作 DOM 的 API
        const { createElement, insert, setElementText, patchProps } = options;

        function mountElement(vnode, container) {
          //当我们调⽤ createElement 函数创建真实 DOM 元素时，会把真实 DOM 元素赋值给 vnode.el 属性。
          const el = (vnode.el = createElement(vnode.type));
          if (typeof vnode.children === "string") {
            setElementText(el, vnode.children);
          } else if (Array.isArray(vnode.children)) {
            // 使⽤Array.isArray 函数判断 vnode.children 是否是数组，如果是
            // 数组，则循环遍历它，并调 patch 函数挂载数组中的虚拟节点。
            vnode.children.forEach((child) => {
              patch(null, child, el);
            });
          }

          if (vnode.props) {
            for (const key in vnode.props) {
              patchProps(el, key, null, vnode.props[key]);
            }
          }

          insert(el, container);
        }

        function unmount(vnode) {
          // 获取 el 的⽗元素
          const parent = vnode.el.parentNode;
          if (parent) {
            parent.removeChild(vnode.el);
          }
        }

        function patch(oldNode, newNode, container) {
          // 如果 oldNode 存在，则对⽐ oldNode 和 newNode 的类型
          if (oldNode && oldNode.type !== newNode.type) {
            unmount(oldNode);
            oldNode = null;
          }
          // 代码运⾏到这⾥，证明 oldNode 和 newNode 所描述的内容相同
          const { type } = newNode;
          // 如果 newNode.type 的值是字符串类型，则它描述的是普通标签元素
          if (typeof type === "string") {
            if (!oldNode) {
              // 挂载
              mountElement(newNode, container);
            } else {
              // 更新
              patchElement(oldNode, newNode);
            }
          } else if (typeof type === "object") {
            // 组件
          }
        }

        function render(vnode, container) {
          if (vnode) {
            // 新 vnode 存在，将其与旧 vnode 一起传递给 patch 函数进行打补丁
            patch(container._vnode, vnode, container);
          } else {
            if (container._vnode) {
              // 旧 vnode 存在，且新 vnode 不存在，说明是卸载(unmount)操作
              unmount(container._vnode);
            }
          }
          // 把 vnode 存储到 container._vnode 下，即后续渲染中的旧 vnode
          container._vnode = vnode;
        }

        return {
          render,
        };
      }
    </script>

    <!-- 测试 -->
    <script>
      const renderer = createRenderer({
        createElement(tag) {
          return document.createElement(tag);
        },
        setElementText(el, text) {
          el.textContent = text;
        },
        insert(el, parent, anchor = null) {
          parent.insertBefore(el, anchor);
        },
        // 将属性设置相关操作封装到 patchProps 函数中，并作为渲染器选项传递
        patchProps(el, key, preValue, nextValue) {
          // 匹配以 on 开头的属性，视其为事件
          if (/^on/.test(key)) {
            // 定义 el._vei 为⼀个对象，存在事件名称到事件处理函数的映射
            const invokers = el._vei || (el._vei = {});
            // 根据事件名称获取 invoker
            let invoker = invokers[key];
            const name = key.slice(2).toLowerCase();
            if (nextValue) {
              // 添加事件
              if (!invoker) {
                // 将事件处理函数缓存到 el._vei[key] 下，避免覆盖
                invoker = el._vei[key] = (e) => {
                  // 如果 invoker.value 是数组，则遍历它并逐个调⽤事件处理函数
                  if (Array.isArray(invoker.value)) {
                    invoker.value.forEach((fn) => fn(e));
                  } else {
                    // 否则直接作为函数调⽤
                    // 当伪造的事件处理函数执⾏时，会执⾏真正的事件处理函数
                    invoker.value(e);
                  }
                };
                // 将真正的事件处理函数赋值给 invoker.value
                invoker.value = nextValue;
                // 绑定 invoker 作为事件处理函数
                el.addEventListener(name, invoker);
              } else {
                // 更新事件
                invoker.value = nextValue;
              }
            } else if (invoker) {
              // 移除事件
              el.removeEventListener(name, invoker);
            }
          } else if (key === "class") {
            // 对 class 进⾏特殊处理
            el.className = nextValue || "";
          } else if (shouldSetAsProps(el, key, nextValue)) {
            // 获取该 DOM Properties 的类型
            const type = typeof el[key];
            // 如果是布尔类型，并且 value 是空字符串，则将值矫正为 true

            if (type === "boolean" && nextValue === "") {
              el[key] = true;
            } else {
              el[key] = nextValue;
            }
          } else {
            // 如果要设置的属性没有对应的 DOM Properties，则使⽤setAttribute 函数设置属性
            el.setAttribute(key, nextValue);
          }
        },
      });

      const vnode = {
        type: "p",
        props: {
          onClick: [
            () => {
              alert("clicked 1");
            },
            () => {
              alert("clicked 2");
            },
          ],
        },
        children: "text",
      };
      renderer.render(vnode, document.querySelector("#app"));
