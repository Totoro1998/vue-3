<div id="app"></div>

<script>
  function shouldSetAsProps(el, key, value) {
    if (key === "form" && el.tagName === "INPUT") return false;
    return key in el;
  }

  function createRenderer(options) {
    const {
      createElement,
      insert,
      setElementText,
      patchProps,
      createText,
      setText,
    } = options;

    function mountElement(vnode, container) {
      const el = (vnode.el = createElement(vnode.type));
      if (typeof vnode.children === "string") {
        setElementText(el, vnode.children);
      } else if (Array.isArray(vnode.children)) {
        vnode.children.forEach((child) => {
          patch(null, child, el);
        });
      }

      if (vnode.props) {
        for (const key in vnode.props) {
          patchProps(el, key, null, vnode.props[key]);
        }
      }

      insert(el, container);
    }

    function patchChildren(oldNode, newNode, container) {
      if (typeof newNode.children === "string") {
        if (Array.isArray(oldNode.children)) {
          oldNode.children.forEach((c) => unmount(c));
        }
        setElementText(container, newNode.children);
      } else if (Array.isArray(newNode.children)) {
        if (Array.isArray(oldNode.children)) {
          oldNode.children.forEach((c) => unmount(c));
          newNode.children.forEach((c) => patch(null, c, container));
        } else {
          setElementText(container, "");
          newNode.children.forEach((c) => patch(null, c, container));
        }
      } else {
        if (Array.isArray(oldNode.children)) {
          oldNode.children.forEach((c) => unmount(c));
        } else if (typeof oldNode.children === "string") {
          setElementText(container, "");
        }
      }
    }

    function patchElement(oldNode, newNode) {
      const el = (newNode.el = oldNode.el);
      const oldProps = oldNode.props;
      const newProps = newNode.props;

      for (const key in newProps) {
        if (newProps[key] !== oldProps[key]) {
          patchProps(el, key, oldProps[key], newProps[key]);
        }
      }
      for (const key in oldProps) {
        if (!(key in newProps)) {
          patchProps(el, key, oldProps[key], null);
        }
      }

      patchChildren(oldNode, newNode, el);
    }

    function unmount(vnode) {
      // 在卸载时，如果卸载的 vnode 类型为 Fragment，则需要卸载其 children
      if (vnode.type === Fragment) {
        vnode.children.forEach((c) => unmount(c));
        return;
      }
      const parent = vnode.el.parentNode;
      if (parent) {
        parent.removeChild(vnode.el);
      }
    }

    function patch(oldNode, newNode, container) {
      if (oldNode && oldNode.type !== newNode.type) {
        unmount(oldNode);
        oldNode = null;
      }

      const { type } = newNode;

      if (typeof type === "string") {
        if (!oldNode) {
          mountElement(newNode, container);
        } else {
          patchElement(oldNode, newNode);
        }
      } else if (type === Text) {
        if (!oldNode) {
          const el = (newNode.el = createText(newNode.children));
          insert(el, container);
        } else {
          const el = (newNode.el = oldNode.el);
          if (newNode.children !== oldNode.children) {
            setText(el, newNode.children);
          }
        }
      } else if (type === Fragment) {
        // 处理 Fragment 类型的 vnode

        // 如果旧 vnode 不存在，则只需要将 Fragment 的 children 逐个挂载即可
        if (!oldNode) {
          newNode.children.forEach((c) => patch(null, c, container));
        } else {
          // 如果旧 vnode 存在，则只需要更新 Fragment 的 children 即可
          patchChildren(oldNode, newNode, container);
        }
      }
    }

    function render(vnode, container) {
      if (vnode) {
        // 新 vnode 存在，将其与旧 vnode 一起传递给 patch 函数进行打补丁
        patch(container._vnode, vnode, container);
      } else {
        if (container._vnode) {
          // 旧 vnode 存在，且新 vnode 不存在，说明是卸载(unmount)操作
          unmount(container._vnode);
        }
      }
      // 把 vnode 存储到 container._vnode 下，即后续渲染中的旧 vnode
      container._vnode = vnode;
    }

    return {
      render,
    };
  }

  const renderer = createRenderer({
    createElement(tag) {
      return document.createElement(tag);
    },
    setElementText(el, text) {
      el.textContent = text;
    },
    insert(el, parent, anchor = null) {
      parent.insertBefore(el, anchor);
    },
    createText(text) {
      return document.createTextNode(text);
    },
    setText(el, text) {
      el.nodeValue = text;
    },
    patchProps(el, key, prevValue, nextValue) {
      if (/^on/.test(key)) {
        const invokers = el._vei || (el._vei = {});
        let invoker = invokers[key];
        const name = key.slice(2).toLowerCase();
        if (nextValue) {
          if (!invoker) {
            invoker = el._vei[key] = (e) => {
              console.log(e.timeStamp);
              console.log(invoker.attached);
              if (e.timeStamp < invoker.attached) return;
              if (Array.isArray(invoker.value)) {
                invoker.value.forEach((fn) => fn(e));
              } else {
                invoker.value(e);
              }
            };
            invoker.value = nextValue;
            invoker.attached = performance.now();
            el.addEventListener(name, invoker);
          } else {
            invoker.value = nextValue;
          }
        } else if (invoker) {
          el.removeEventListener(name, invoker);
        }
      } else if (key === "class") {
        el.className = nextValue || "";
      } else if (shouldSetAsProps(el, key, nextValue)) {
        const type = typeof el[key];
        if (type === "boolean" && nextValue === "") {
          el[key] = true;
        } else {
          el[key] = nextValue;
        }
      } else {
        el.setAttribute(key, nextValue);
      }
    },
  });

  const Fragment = Symbol();
  const newVnode = {
    type: "div",
    children: [
      {
        type: Fragment,
        children: [
          { type: "p", children: "text 1" },
          { type: "p", children: "text 2" },
          { type: "p", children: "text 3" },
        ],
      },
      { type: "section", children: "分割线" },
    ],
  };
  renderer.render(newVnode, document.querySelector("#app"));

  const oldVnode = {
    type: "div",
    children: [
      {
        type: Fragment,
        children: [
          { type: "p", children: "text 1" },
          { type: "p", children: "text 2" },
          { type: "p", children: "text 3" },
          { type: "p", children: "text 4" },
        ],
      },
    ],
  };
  renderer.render(oldVnode, document.querySelector("#app"));
</script>
